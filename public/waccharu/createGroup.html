<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waccharu - 割り勘システム</title>
    <link rel="stylesheet" href="waccharu.css">
</head>
<body>
    <div class="container" id="groupSetupContainer">
        <h1>Waccharu</h1>
        <div class="form-group">
            <label for="groupName">グループ名</label>
            <input type="text" id="groupName" placeholder="グループ名を入力">
            <span id="errGroupName" class="error"></span>
        </div>
        <div class="form-group">
            <label for="memberName">メンバー名</label>
            <input type="text" id="memberName" placeholder="メンバー名を入力">
            <span id="errMemberName" class="error"></span>
            <button id="addMemberBtn" class="main-btn">追加</button>
        </div>
        <div id="memberList"></div>
        <button id="createGroupBtn" class="main-btn">グループ作成</button>
        <button id="deleteAll" class="main-btn" style="display:none">全てのデータ初期化</button>
    </div>

    <script type="module" src="createGroup.js"></script>
</body>
</html>
