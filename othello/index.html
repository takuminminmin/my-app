<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>オセロゲーム</title>
    </head>
    <body>
        <style>
		  /* スマホ画面対応 */
		  #board{
		      display: grid;
		      grid-template-rows: repeat(8, 1fr);
		      grid-template-columns: repeat(8, 1fr);
		      width: 90vw;  /* 画面幅の90% */
		      max-width: 400px; /* 最大幅 */
		      aspect-ratio: 1 / 1; /* 正方形に固定 */
		      margin: 0 auto;
		      border: 2px solid #000;
		  }
		
		  .cell{
		      background-color: green;
		      display:flex;
		      justify-content: center;
		      align-items: center;
		      border: 1px solid #000;
		      width: 100%;   /* grid内で自動調整 */
		      height: 100%;  /* grid内で自動調整 */
		  }
		
		  .stone{
		      width: 90%;    /* マスの90%に調整 */
		      height: 90%;
		  }
		
		  .black {
		      background-image: url("png/black_back.png");
		      background-size: cover;
		  }
		
		  .white {
		      background-image: url("png/front.png");
		      background-size: cover;
		  }
		
		  /* タイトルや選択ボタンも画面幅に合わせる */
		  h1{
		      text-align: center;
		      font-size: 5vw;
		      max-font-size: 32px;
		  }
		
		  #startDiv{
		      text-align: center;
		      margin-bottom: 10px;
		  }
		
		  select, button{
		      font-size: 4vw;
		      max-font-size: 20px;
		      margin: 5px;
		  }
		</style>

        <h1>オセロゲーム</h1>
        <div id="startDiv">
        <select id="selectedMode">
			<option value="only" selected>CPと対戦</option>
			<option value="battle">友達と対戦</option>
		</select>
		<button id="startBtn">スタート</button>
		</div>
        <div id="status"></div>
        <div id="timer"></div>
        <div id="board"></div>

        <script src="Othello_PiyoPiyo.js"></script>
    </body>
</html>
