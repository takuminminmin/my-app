<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オセロゲーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    #startDiv {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    select, button {
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    button:hover {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    #status, #timer {
      text-align: center;
      font-size: 20px;
      margin: 10px 0;
    }

    #timer {
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      width: 90vw; /* スマホ横幅の90% */
      max-width: 400px; /* 大きすぎる端末向け制限 */
      aspect-ratio: 1 / 1; /* 正方形 */
      grid-template-rows: repeat(8, 1fr);
      grid-template-columns: repeat(8, 1fr);
      border: 2px solid #000;
      background-color: green;
    }

    .cell {
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stone {
      width: 90%; /* セル内で少し余白 */
      height: 90%;
      border-radius: 50%;
    }

    .black {
      background-image: url("png/black_back.png");
      background-size: cover;
    }

    .white {
      background-image: url("png/front.png");
      background-size: cover;
    }
  </style>
</head>
<body>
  <h1>オセロゲーム</h1>

  <div id="startDiv">
    <select id="selectedMode">
      <option value="only" selected>CPと対戦</option>
      <option value="battle">友達と対戦</option>
    </select>
    <button id="startBtn">スタート</button>
  </div>

  <div id="status">黒ピヨの番です</div>
  <div id="timer">残り時間：30秒</div>
  <div id="board"></div>

  <script src="Othello_PiyoPiyo.js"></script>
</body>
</html>
