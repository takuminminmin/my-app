<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>オセロゲーム</title>
    </head>
    <body>
        <style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
  }

  #startDiv {
    margin-bottom: 10px;
  }

  #status, #timer {
    width: 90%;          /* ボードに合わせて左揃え */
    text-align: left;
    margin-bottom: 5px;
    font-size: 1.2em;
  }

  #board {
    display: grid;
    grid-template-rows: repeat(8, 1fr);
    grid-template-columns: repeat(8, 1fr);
    width: 90vw;         /* 画面横幅の90% */
    max-width: 500px;    /* 大きすぎないように上限 */
    aspect-ratio: 1;     /* 正方形を維持 */
    border: 2px solid #000;
  }

  .cell {
    background-color: green;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #000;
  }

  .stone {
    width: 90%;          /* マスの大きさに合わせる */
    height: 90%;
    background-size: cover;
    background-position: center;
  }

  .black {
    background-image: url("png/black_back.png");
  }

  .white {
    background-image: url("png/front.png");
  }
</style>


        <h1>オセロゲーム</h1>
        <div id="startDiv">
        <select id="selectedMode">
			<option value="only" selected>CPと対戦</option>
			<option value="battle">友達と対戦</option>
		</select>
		<button id="startBtn">スタート</button>
		</div>
        <div id="status"></div>
        <div id="timer"></div>
        <div id="board"></div>

        <script src="Othello_PiyoPiyo.js"></script>
    </body>
</html>
