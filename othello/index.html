<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オセロゲーム</title>
  <link rel="stylesheet" href="Othello_PiyoPiyo.css">
</head>
<body>
  <h1>オセロゲーム</h1>

  <div id="startDiv">
    <select id="selectedMode">
      <option value="cpuMode" selected>CPUと対戦</option>
      <option value="friendMode">友達と対戦</option>
    </select>
    <div class="rowLayout">
	    <select id="cpuLevel">
			<option value="easy">簡単</option>
			<option value="normal">普通</option>
			<option value="hard">難しい</option>
		</select>
		<select id="setTimer">
			<option value="30">30秒</option>
			<option value="noLimited">制限なし</option>
		</select>
	</div>
    <button id="startBtn">スタート</button>
  </div>
  
  <div id="gameSettings"></div>
  <div class="rowLayout">
	  <div id="status">黒ピヨの番</div>
	  <div id="timer">残り：秒</div>
  </div>
  <div id="board"></div>

  <script src="Othello_PiyoPiyo.js"></script>
</body>
</html>
